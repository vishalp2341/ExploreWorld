<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore World - Contact Us</title>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="ExploreDestinations.html">Destinations</a></li>
        <li><a href="ExploreContact.html">Contact Us</a></li>
    </ul>

    <h1>Contact Us</h1>
    <h2>Get in Touch!</h2>
    <form action="ExploreThank.html">
        <table>
        
            <tr>
                <td><label for="Name">Name:</label></td>
                <td><input type="text" placeholder="Carl" required id="Name"></td> 
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" placeholder="carl@example.com" required id="email"></td>
            </tr>

            <tr>    
                <td><label for="numb">Mobile Number:</label></td>
                <td><input type="text" placeholder="9876543210" required id="numb"></td>
            </tr>
            <tr>
                <td><label for="">Inquiry Type:</label></td>
                <td><select>
                    <option>General Inquiry</option>
                    <option>Places Inquiry</option>
                    <option>Insurance Inquiry</option>
                </select></td>

            </tr>
            <tr>
                <td><label for="msg">Message:</label></td>
                <td><textarea name="com" id="com" cols="30" rows="3"></textarea></td>
            </tr>
        </table>
        <input type="submit">
        </form>
        <p>&copy;2024 Explore World</p>
</body>
</html>
